<div class="p-5 mb-2 bg-dark text-white-50 bg-dark">
  <div class="container mt-5">
    <form #form="ngForm" [formGroup]="userForm">

      <div class="form-group">
        <label for="login" class="font-weight-bolder text-uppercase text-monospace">Login</label>
        <input type="text" id="login" class="form-control" formControlName="login">
        <app-vmessage *ngIf="userForm.get('login')?.errors?.required" text="Login is required!"></app-vmessage>
      </div>

      <div class="form-group">
        <label for="password" class="font-weight-bolder text-uppercase text-monospace">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <app-vmessage *ngIf="userForm.get('password')?.errors?.required" text="Password is required!"></app-vmessage>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="font-weight-bolder text-uppercase text-monospace">Confirm password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
        <app-vmessage *ngIf="userForm.get('confirmPassword')?.errors?.required" text="Confirm password is required!"></app-vmessage>
      </div>

    </form>
  </div>
</div>
